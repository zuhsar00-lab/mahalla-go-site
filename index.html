<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunAi - AI Hunar Tekshirish Platformasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body { font-family: 'Inter', sans-serif; }
        /* Set minimum height for full screen mobile effect */
        #root { min-height: 100vh; }
        /* Style for the video upload button simulation */
        .video-upload-btn {
            background-image: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative; /* Essential for containing the hidden input */
            overflow: hidden; /* Essential for hiding the file input border */
        }
        .video-upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        /* Style to make the file input cover the button and be transparent */
        .file-input-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="root" class="flex flex-col items-center pt-8 pb-20">
        <!-- Content will be rendered here by JavaScript --></div>

    <!-- Firebase SDK Imports (Modular version via CDN) --><script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL SETUP (Must use provided variables) ---
        const APP_ID_FALLBACK = 'default-hunai-app'; // Updated APP ID fallback
        const appId = typeof __app_id !== 'undefined' ? __app_id : APP_ID_FALLBACK;
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        // setLogLevel('debug'); // Optional: uncomment for verbose logging

        // --- STATE VARIABLES ---
        let user = null;
        let profile = {};
        let skills = [];
        let activeTab = 'profile';
        let isSaving = false;
        let isLoading = true;
        let userId = null;

        // --- DATA CONSTANTS ---
        const DB_PATH = `/artifacts/${appId}/users/`;
        const getProfileRef = (uid) => doc(db, `${DB_PATH}${uid}/profile/main`);
        const getSkillsRef = (uid) => collection(db, `${DB_PATH}${uid}/skills`);
        
        const SKILL_CATEGORIES = [
            { id: 'welder', uz: 'Payvandchi (Svarshik)', icon: 'Zap' },
            { id: 'electrician', uz: 'Elektrik', icon: 'Zap' },
            { id: 'mechanic', uz: 'Avtomobil mexanigi', icon: 'Zap' },
            { id: 'builder', uz: 'Quruvchi (G‚Äòisht teruvchi)', icon: 'Zap' },
            { id: 'seamstress', uz: 'Tikuvchi (Ayollar uchun)', icon: 'Zap' },
            { id: 'agro', uz: 'Qishloq xo‚Äòjaligi ishchisi', icon: 'Zap' },
        ];

        // --- CORE RENDER FUNCTION ---
        const root = document.getElementById('root');
        
        // Helper to safely render HTML strings
        const renderHTML = (container, htmlString) => {
            container.innerHTML = htmlString;
        };

        const renderApp = () => {
            if (!root) return;
            root.innerHTML = '';
            
            if (isLoading) {
                renderHTML(root, `
                    <div class="flex flex-col items-center justify-center min-h-[50vh]">
                        <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-4 text-lg text-gray-700">Yuklanmoqda...</p>
                    </div>
                `);
                return;
            }

            // Ensure user ID is available before proceeding
            if (!userId) {
                 renderHTML(root, `<div class="p-6 bg-red-100 text-red-700 rounded-xl max-w-md mx-auto">Autentifikatsiya xatosi. Iltimos, qayta urinib ko'ring.</div>`);
                 return;
            }

            // Main container structure
            const appContainer = document.createElement('div');
            appContainer.className = "w-full max-w-4xl bg-white shadow-2xl rounded-2xl overflow-hidden min-h-[85vh] flex flex-col";
            
            // Render Header
            const headerElement = document.createElement('div');
            renderHTML(headerElement, renderHeader());
            appContainer.appendChild(headerElement);

            // Render Content based on activeTab
            const contentArea = document.createElement('div');
            contentArea.className = "flex-grow overflow-y-auto p-6 space-y-6";
            renderHTML(contentArea, renderContent());
            appContainer.appendChild(contentArea);

            // Render Nav Bar (Fixed at bottom)
            const navBarElement = document.createElement('div');
            renderHTML(navBarElement, renderNavBar());
            appContainer.appendChild(navBarElement);
            
            root.appendChild(appContainer);
        };

        // --- AUTH & DATA MANAGEMENT ---
        onAuthStateChanged(auth, async (currentUser) => {
            if (currentUser) {
                user = currentUser;
                userId = currentUser.uid;
                await fetchProfile(userId);
                listenToSkills(userId);
            } else {
                // Initial sign-in attempt
                try {
                    if (initialAuthToken) {
                        const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                        user = userCredential.user;
                        userId = user.uid;
                    } else {
                        const userCredential = await signInAnonymously(auth);
                        user = userCredential.user;
                        userId = user.uid;
                    }
                    await fetchProfile(userId);
                    listenToSkills(userId);
                } catch (error) {
                    console.error("Authentication failed:", error);
                    user = null;
                    userId = null;
                } finally {
                    isLoading = false;
                    renderApp();
                }
            }
        });

        const fetchProfile = async (uid) => {
            try {
                const docSnap = await getDoc(getProfileRef(uid));
                if (docSnap.exists()) {
                    profile = docSnap.data();
                } else {
                    profile = { name: 'Yangi Hunarmand', city: 'Tashkent', profession: 'Tanlanmagan', highestScore: 0 };
                    await setDoc(getProfileRef(uid), profile); // Initialize default profile
                }
            } catch (e) {
                console.error("Error fetching profile:", e);
            }
        };

        const listenToSkills = (uid) => {
            const q = query(getSkillsRef(uid));
            onSnapshot(q, (snapshot) => {
                skills = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Calculate the highest score for the header
                const maxScore = skills.reduce((max, s) => (s.score > max ? s.score : max), 0);
                if (profile.highestScore !== maxScore) {
                    profile.highestScore = maxScore;
                    // Note: We don't save this change to Firestore here to avoid infinite loops,
                    // but we update the local profile for the display.
                }

                renderApp();
            }, (error) => {
                console.error("Error listening to skills:", error);
            });
        };

        // --- ACTION HANDLERS ---
        window.handleProfileSave = async (e) => {
            e.preventDefault();
            if (isSaving || !userId) return;
            isSaving = true;
            renderApp(); 

            try {
                const formData = new FormData(e.target);
                const newProfile = {
                    name: formData.get('name') || 'HunAi Foydalanuvchisi', // Updated name fallback
                    city: formData.get('city') || 'Noma\'lum',
                    profession: formData.get('profession') || 'Tanlanmagan',
                    highestScore: profile.highestScore || 0,
                    updatedAt: serverTimestamp()
                };

                await setDoc(getProfileRef(userId), newProfile, { merge: true });
                profile = newProfile;
                alert("Profil muvaffaqiyatli saqlandi!");
            } catch (e) {
                console.error("Error saving profile:", e);
                alert("Profilni saqlashda xato: Iltimos, qayta urinib ko'ring.");
            } finally {
                isSaving = false;
                renderApp();
            }
        };
        
        // --- NEW/UPDATED HANDLE VERIFY SKILL ---
        // NOTE: This function is now simplified and relies on the input being part of the HTML structure.
        
        const processVideoForSkill = async (skillId, skillUz) => {
            if (isSaving || !userId) return;
            
            isSaving = true;
            renderApp(); 

            // Simulate Network Delay and AI Processing
            await new Promise(resolve => setTimeout(resolve, 3000)); // 3 second simulation

            try {
                const aiResult = simulateAIScore(skillId);
                
                await setDoc(doc(getSkillsRef(userId), skillId), {
                    skillId: skillId,
                    skillNameUz: skillUz,
                    score: aiResult.score,
                    feedback: aiResult.feedback,
                    verifiedAt: serverTimestamp(),
                    isVerified: true,
                    verificationMethod: 'AI Video Analysis'
                }, { merge: true });

                alert(`‚úÖ Hunar tekshirildi! ${skillUz} uchun AI ballingiz: ${aiResult.score}%.`);
            } catch (e) {
                console.error("Error verifying skill:", e);
                alert("Tekshirishda xato yuz berdi. Iltimos, qayta urinib ko'ring.");
            } finally {
                isSaving = false;
                renderApp();
            }
        };

        // --- AI SIMULATION LOGIC ---
        const simulateAIScore = (skillId) => {
            let baseScore = Math.floor(Math.random() * (75 - 55 + 1) + 55); 
            
            if (['welder', 'electrician', 'mechanic'].includes(skillId)) {
                baseScore = Math.floor(Math.random() * (85 - 65 + 1) + 65);
            }

            const score = Math.min(99, baseScore + Math.floor(Math.random() * 10));
            
            return {
                score: score,
                feedback: score > 80 
                    ? "A'lo daraja! Texnikangiz juda aniq va xavfsiz. Chet el ishlari uchun tayyor." 
                    : score > 60 
                    ? "Yaxshi natija. Ballingizni oshirish uchun xavfsizlik choralariga e'tibor bering."
                    : "Qo'shimcha mashg'ulot talab etiladi. Qo'llaringizni yanada aniqroq ishlating.",
                verifiedDate: serverTimestamp(),
            };
        };

        // --- RENDERING COMPONENTS ---

        const renderHeader = () => {
            const maxScore = skills.reduce((max, s) => (s.score > max ? s.score : max), 0);
            const totalScore = maxScore > 0 ? maxScore : 'N/A';

            return `
                <div class="bg-gradient-to-r from-indigo-600 to-indigo-800 p-6 text-white shadow-lg sm:rounded-t-xl">
                    <div class="flex justify-between items-center">
                        <div class="space-y-1">
                            <h1 class="text-2xl font-bold tracking-tight">${profile.name || 'HunAi Foydalanuvchisi'}</h1>
                            <p class="text-indigo-200 text-sm">${profile.profession || 'Tanlanmagan Kasb'}</p>
                        </div>
                        <div class="flex flex-col items-center space-x-2 bg-white/20 p-3 rounded-xl backdrop-blur-sm shadow-md">
                            <svg class="w-6 h-6 text-yellow-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                            <span class="text-2xl font-extrabold text-yellow-300">${totalScore}</span>
                            <span class="text-xs text-indigo-300 mt-1">AI Balli</span>
                        </div>
                    </div>
                    <p class="text-xs mt-3 text-indigo-300">
                        Foydalanuvchi ID: ${userId}
                    </p>
                </div>
            `;
        };

        const renderNavBar = () => {
            const buttons = [
                { id: 'profile', label: "Profil", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>` },
                { id: 'verify', label: "Hunar Tekshiruv", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.55-4.55A1 1 0 0019 4H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2h-3.45z"/><circle cx="12" cy="13" r="3"/></svg>` },
                { id: 'jobs', label: "Ishlar", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zM7 9h6"/></svg>` },
            ];

            return `
                <nav class="fixed bottom-0 left-0 right-0 border-t border-gray-200 bg-white shadow-2xl z-10 w-full sm:hidden">
                    <div class="flex justify-around py-2">
                        ${buttons.map(btn => `
                            <button
                                onclick="window.setActiveTab('${btn.id}')"
                                class="flex flex-col items-center p-2 rounded-xl transition-colors ${
                                    activeTab === btn.id
                                        ? 'text-indigo-600 bg-indigo-50 shadow-inner'
                                        : 'text-gray-500 hover:text-indigo-600 hover:bg-gray-100'
                                }"
                            >
                                ${btn.icon}
                                <span class="text-xs font-medium mt-1">${btn.label}</span>
                            </button>
                        `).join('')}
                    </div>
                </nav>
                <!-- Desktop NavBar for wide screens --><nav class="hidden sm:flex fixed top-0 left-0 right-0 bg-white shadow-md z-10 justify-center">
                    <div class="flex max-w-4xl w-full justify-around py-3 px-6">
                        <span class="text-xl font-bold text-indigo-600">HunAi</span>
                        ${buttons.map(btn => `
                            <button
                                onclick="window.setActiveTab('${btn.id}')"
                                class="flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors font-medium ${
                                    activeTab === btn.id
                                        ? 'text-indigo-700 bg-indigo-100'
                                        : 'text-gray-600 hover:text-indigo-600 hover:bg-gray-50'
                                }"
                            >
                                ${btn.icon}
                                <span>${btn.label}</span>
                            </button>
                        `).join('')}
                    </div>
                </nav>
            `;
        };
        
        window.setActiveTab = (tabId) => {
            activeTab = tabId;
            renderApp();
        };

        const renderContent = () => {
            switch (activeTab) {
                case 'profile':
                    return renderProfileTab();
                case 'verify':
                    return renderVerificationTab();
                case 'jobs':
                    return renderJobsTab();
                default:
                    return `<div>Tab topilmadi.</div>`;
            }
        };

        const renderProfileTab = () => {
            const categoriesOptions = SKILL_CATEGORIES.map(cat => `<option value="${cat.uz}" ${profile.profession === cat.uz ? 'selected' : ''}>${cat.uz}</option>`).join('');

            return `
                <div class="bg-white p-6 rounded-xl shadow-md border border-indigo-100">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Shaxsiy Ma'lumotlar</h2>
                    <form onsubmit="window.handleProfileSave(event)" class="space-y-4">
                        <label class="block">
                            <span class="text-sm font-medium text-gray-600">To'liq Ism</span>
                            <input
                                type="text"
                                name="name"
                                value="${profile.name || ''}"
                                required
                                class="mt-1 block w-full rounded-lg border border-gray-300 p-3 focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </label>
                        <label class="block">
                            <span class="text-sm font-medium text-gray-600">Shahar / Viloyat</span>
                            <input
                                type="text"
                                name="city"
                                value="${profile.city || ''}"
                                class="mt-1 block w-full rounded-lg border border-gray-300 p-3 focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </label>
                        <label class="block">
                            <span class="text-sm font-medium text-gray-600">Asosiy Kasb</span>
                            <select
                                name="profession"
                                class="mt-1 block w-full rounded-lg border border-gray-300 p-3 focus:ring-indigo-500 focus:border-indigo-500"
                            >
                                ${categoriesOptions}
                            </select>
                        </label>
                        <button
                            type="submit"
                            ${isSaving ? 'disabled' : ''}
                            class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold shadow-lg video-upload-btn disabled:bg-gray-400 disabled:shadow-none"
                        >
                            ${isSaving ? "Saqlanmoqda..." : "Saqlash va Yangilash"}
                        </button>
                    </form>
                </div>
            `;
        };

        const renderVerificationTab = () => {
            const skillListHTML = SKILL_CATEGORIES.map((cat) => {
                const verifiedSkill = skills.find(s => s.skillId === cat.id);
                const isVerified = !!verifiedSkill;
                const score = isVerified ? verifiedSkill.score : null;
                const feedback = isVerified ? verifiedSkill.feedback : 'Tekshirilmagan.';

                const iconSvg = isVerified 
                    ? `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`
                    : `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.55-4.55A1 1 0 0019 4H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2h-3.45z"/><circle cx="12" cy="13" r="3"/></svg>`;

                return `
                    <div class="p-4 rounded-xl shadow-lg flex items-center justify-between transition duration-150 ${isVerified ? 'bg-green-50 border-green-300' : 'bg-white border-gray-200'}">
                        <div class="flex-grow">
                            <h3 class="font-semibold text-lg text-gray-800 flex items-center">${iconSvg} ${cat.uz}</h3>
                            <p class="text-sm text-gray-600 mt-1">${feedback}</p>
                        </div>
                        
                        <div class="relative">
                            <button
                                ${isSaving ? 'disabled' : ''}
                                class="px-4 py-2 rounded-full text-sm font-bold text-white shadow-md video-upload-btn disabled:bg-gray-400 disabled:shadow-none"
                            >
                                ${isSaving ? 'Jarayonda...' : (isVerified ? `Ball: ${score}%` : 'Video Yuklash')}
                                
                                <input
                                    type="file"
                                    class="file-input-overlay"
                                    accept="video/*"
                                    onchange="window.handleVideoSelection(event, '${cat.id}', '${cat.uz}')"
                                />
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800">Hunar Tekshiruv (AI Score)</h2>
                    <p class="text-gray-600 text-base">Kasbingizni tasdiqlash uchun 30 soniyalik video yuklang. AI ballingiz qancha yuqori bo'lsa, chet eldagi ishlar uchun shuncha ko'p imkoniyat olasiz!</p>
                    
                    ${isSaving ? `
                        <div class="p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 rounded-lg">
                            <p class="font-semibold">AI tahlili va ball berish jarayoni ketmoqda...</p>
                        </div>
                    ` : ''}

                    <div class="space-y-3">
                        ${skillListHTML}
                    </div>
                </div>
            `;
        };
        
        // --- NEW EVENT HANDLER FOR FILE SELECTION ---
        window.handleVideoSelection = async (event, skillId, skillUz) => {
            const file = event.target.files[0];
            
            if (!file) {
                console.log("Video yuklash bekor qilindi.");
                // Reset the input value so the next click works even if they select the same file
                event.target.value = null; 
                return;
            }

            // File validation (optional)
            if (!file.type.startsWith('video/') || file.size > 50 * 1024 * 1024) { // 50MB limit simulated
                alert("Iltimos, video fayl yuklang (Maks. 50MB).");
                event.target.value = null; 
                return;
            }

            // Start AI simulation/processing
            if (confirm(`"${file.name}" nomli video yuklandi. AI tahlilini boshlashni tasdiqlaysizmi? (3 soniya)`)) {
                await processVideoForSkill(skillId, skillUz);
            }
            
            // Reset the input value after processing or cancellation
            event.target.value = null; 
        };

        const renderJobsTab = () => {
            const maxScore = skills.reduce((max, s) => (s.score > max ? s.score : max), 0);
            const highestSkill = skills.find(s => s.score === maxScore) || { skillNameUz: 'Noma\'lum', score: 0, skillId: '' };
            const baseScore = highestSkill.score;
            
            const renderJobCards = () => {
                if (skills.length === 0 || baseScore < 65) {
                    return `
                        <div class="p-6 bg-yellow-50 border-2 border-yellow-300 rounded-xl shadow-md text-center">
                            <h3 class="text-xl font-bold text-yellow-800 mb-2">Hunar Balingizni Oshiring!</h3>
                            <p class="text-gray-700">AI ballingiz ${baseScore}% (65% dan past). Yuqori maoshli ishlar uchun avval "Hunar Tekshiruv" yorlig'ida malakangizni tasdiqlang va ballingizni oshiring.</p>
                        </div>
                    `;
                }

                // AI Job Matching Simulation based on score
                const jobs = [];
                const baseSalary = baseScore * 15;

                jobs.push({
                    title: `${highestSkill.skillNameUz} bo'yicha chet elda ish`,
                    description: `(MIGRASIYA IMKONIYATI) Yaponiya/Germaniya shartnomasi. AI balli ${baseScore}% talab qilinadi.`,
                    salary: `$${(baseSalary * 2.5).toFixed(0)} - $${(baseSalary * 4).toFixed(0)} / Oy`,
                    verified: true
                });

                jobs.push({
                    title: `AI Tasdiqlangan ${highestSkill.skillNameUz} (Toshkent)`,
                    description: `Yirik Qurilish/Ishlab chiqarish Kompaniyasida doimiy ish. Yuqori ball tufayli to'g'ridan-to'g'ri intervyu.`,
                    salary: `$${(baseSalary * 1.5).toFixed(0)} - $${(baseSalary * 2.5).toFixed(0)} / Oy`,
                    verified: true
                });

                jobs.push({
                    title: `Mahalliy Gig Ishlari`,
                    description: `Kichik ta'mirlash va qisqa muddatli loyihalar. HunAi tekshiruvi orqali xaridorlar sizga to'liq ishonadi.`, // Updated name
                    salary: `Kunning ${baseSalary * 0.15} Gacha / Kun`,
                    verified: true
                });

                return jobs.map((job, index) => `
                    <div key=${index} class="p-5 rounded-xl shadow-lg transition duration-200 bg-white border-b-4 border-indigo-500">
                        <h3 class="text-xl font-bold text-indigo-800">${job.title}</h3>
                        <p class="text-sm text-gray-600 mt-1">${job.description}</p>
                        <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-100">
                            <p class="text-xl font-extrabold text-green-600">${job.salary}</p>
                            <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-indigo-700 shadow-md">
                                Murojaat etish
                            </button>
                        </div>
                    </div>
                `).join('');
            };

            return `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800">AI tomonidan Saralangan Ish Imkoniyatlari</h2>
                    <p class="text-gray-600 text-base">Sizning ${highestSkill.skillNameUz} bo'yicha ${baseScore}% AI ballingiz asosida eng yuqori maoshli ishlar:</p>
                    
                    <div class="space-y-4">
                        ${renderJobCards()}
                    </div>
                    <div class="text-sm text-gray-500 pt-4 border-t border-gray-200 text-center">
                        ü§ù HunAi (Ustoz) platformasi faqat tasdiqlangan hunarmandlarga eng yaxshi imkoniyatlarni taqdim etadi.
                    </div>
                </div>
            `;
        };
        
        // Initial render after successful authentication check
        if (!initialAuthToken && !firebaseConfig.apiKey) {
            isLoading = false;
            root.innerHTML = `<div class="p-6 bg-red-100 text-red-700 rounded-xl max-w-md mx-auto">Firebase konfiguratsiyasi topilmadi. Iltimos, Firebase kalitlarini kiriting.</div>`;
        }

        // --- Execute initial render (will be updated by the listener) ---
        renderApp();

    </script>
</body>
